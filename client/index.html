<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lakdi - Multiplayer Card Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Connection indicator -->
  <div id="status" class="connection-status">ðŸŸ¢ Ready</div>

  <!-- LOBBY -->
  <section id="lobby" class="login-wrap">
    <div class="login-card">
      <div class="brand">
        <div class="logo"></div>
        <div class="title">Lakdi</div>
      </div>
      <div class="field">
        <input id="nameInput" class="input" placeholder="Enter your name" maxlength="20"/>
      </div>
      <div class="field">
        <input id="codeInput" class="input" placeholder="Room code (leave empty to create)" maxlength="6"/>
      </div>
      <div class="stack">
        <button id="joinBtn" class="button btn-join">Join Multiplayer</button>
        <button id="createBtn" class="button btn-create">Create New Room</button>
        <button id="cpuBtn" class="button btn-cpu">ðŸ¤– Play vs Computer</button>
      </div>
      <div id="lobbyMsg" class="lobby-msg"></div>
    </div>
  </section>

  <!-- GAME TABLE -->
  <section id="game" class="game-container hidden">
    <!-- Floating scoreboard -->
    <div class="scoreboard">
      <h3>Scores</h3>
      <div id="roomInfo" class="room-info"></div>
      <div id="scores"></div>
    </div>

    <!-- Host start panel -->
    <div id="hostStart" class="host-start hidden">
      <button id="btnStart" class="button host-start-btn">Start Game</button>
      <div id="startHint" class="host-start-hint">Need at least 2 players</div>
    </div>

    <div class="game-table">
      <!-- Opponent seats -->
      <div id="seats" class="players-container"></div>

      <!-- Center piles -->
      <div class="table-center">
        <div id="stockPile" class="pile stock">
          <div>Stock</div>
          <div id="stockCount">0</div>
          <small>Always draw</small>
        </div>

        <div id="immediatePile" class="pile discard" style="pointer-events:none">
          <div id="immediateTop">â€”</div>
          <small>Immediate</small>
        </div>

        <div id="pastPile" class="pile discard">
          <div id="pastTop">Empty</div>
          <small>Past (drawable)</small>
        </div>
      </div>

      <!-- Action buttons -->
      <div class="action-bar">
        <button id="btnDiscard" class="action-btn btn-discard" disabled>Discard</button>
        <button id="btnDrawS" class="action-btn btn-draw-s" disabled>Draw Stock</button>
        <button id="btnDrawD" class="action-btn btn-draw-d" disabled>Draw Past</button>
        <button id="btnLakdi" class="action-btn btn-lakdi" disabled>Call Lakdi</button>
      </div>

      <!-- My hand -->
      <div id="hand" class="player-hand"></div>
    </div>
  </section>

  <!-- Turn Timer -->
  <div id="turnTimer" class="turn-timer hidden">
    <div class="timer-circle"></div>
    <span id="tleft">30</span>
  </div>

  <!-- Showdown Modal -->
  <div id="showdown" class="modal hidden">
    <div class="modal-content">
      <h2>Round Results</h2>
      <div id="handsGrid" class="hands-grid"></div>
      <div class="modal-actions">
        <button id="closeShowdown" class="button modal-close">Continue</button>
      </div>
    </div>
  </div>

  <!-- Placeholder script: no logic, just to avoid console errors on clicks -->
  <script>
    // Pure-UI stub: safely no-op the main buttons
    ["joinBtn","createBtn","cpuBtn","btnStart","btnDiscard","btnDrawS","btnDrawD","btnLakdi","closeShowdown"]
      .forEach(id => {
        const el = document.getElementById(id);
        if (el) el.addEventListener("click", (e)=> e.preventDefault());
      });
  </script>
</body>
</html>
