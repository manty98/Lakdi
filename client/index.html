<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lakdi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Lakdi</h1>

  <section class="card">
    <div class="row">
      <label>Room</label>
      <input id="room" value="demo" />
      <label>Name</label>
      <input id="name" value="Player" />
      <button id="joinBtn" class="primary">Join</button>
      <button id="addEasy" title="Host only">+ Easy Bot</button>
      <button id="addMed" title="Host only">+ Medium Bot</button>
      <button id="addHard" title="Host only">+ Hard Bot</button>
    </div>
    <div class="row">
      <button id="startBtn">Start (host)</button>
      <label>Hand</label><input id="handSize" type="number" value="5" min="1" max="7" />
      <label>Turn(s)</label><input id="turnSec" type="number" value="25" min="5" max="90" />
    </div>
    <div id="msg" class="muted"></div>
    <div id="err" class="error"></div>
  </section>

  <div class="grid">
    <section class="card">
      <h3>Your Hand</h3>
      <div id="hand" class="hand"></div>
      <div class="row">
        <button id="discardBtn">Discard (1â€“3 same rank)</button>
        <button id="drawStockBtn">Draw: Stock</button>
        <button id="drawPastBtn">Draw: Past</button>
        <button id="lakdiBtn" class="primary">Call Lakdi</button>
      </div>
      <div class="muted" id="turn"></div>
      <div class="muted" id="deadline"></div>
    </section>

    <section class="card">
      <h3>Table</h3>
      <div class="row">
        <div>Stock: <span id="stockCount">0</span></div>
      </div>
      <div>
        <strong>Immediate Discard (current player)</strong>
        <div id="immediate" class="pile"></div>
      </div>
      <div>
        <strong>Past Discard (available to next player)</strong>
        <div id="past" class="pile"></div>
      </div>
      <div>
        <strong>Players</strong>
        <ul id="players"></ul>
      </div>
      <div id="cut"></div>
    </section>
  </div>

  <!-- Socket.IO client served by our server -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>
</html>
